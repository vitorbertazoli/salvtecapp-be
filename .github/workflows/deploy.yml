name: Deploy to VPS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout backend repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/salvtec-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /root/project/salvtecapp-be

          # Pull latest images
          docker pull ${{ secrets.DOCKER_USERNAME }}/salvtec-backend:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/salvtec-frontend:latest

          # Stop and remove old containers
          docker compose down

          # Start with new images
          docker compose up -d

          # Optional: Run database initialization if needed
          # docker compose exec backend npm run initDB
          # docker compose exec backend npm run seed